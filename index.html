<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies-header-style.css">
    <title>Myflix</title>
</head>

<body>
    <div id="movies-header" class="movies-header-container">
        <nav class="navbar movies-header-nav justify-content-between">
            <div class="row container-fluid">
                <div class="col-4 movies-header-logo">
                    <img src="assets/myflix-logo.png" alt="">
                </div>
                <div class="col-4 movies-header-search">
                    <form class="d-flex movies-header-form">
                        <div class="input-group mb-3 mt-2">
                            <input type="text" class="form-control border border-1 movies-header-input"
                                placeholder="Search" aria-label="Recipient's username"
                                aria-describedby="inputGroup-sizing-default">
                            <button class="btn btn-outline-secondary border border-1 movies-header-btn" type="button"
                                id="button-addon2"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="col-4 movies-header-user d-flex justify-content-end">
                    <span>Reed Hasting</span>
                    <img src="assets/account-image.jpeg" class="movies-header-image" alt="">
                </div>
            </div>

        </nav>
    </div>

    <div id="movies-list">
        <div id="movies-list-movie-container">

        </div>
    </div>

    <div id="movies-form">
        
    </div>
</body>

</html>
